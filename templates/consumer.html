<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(to right, #0012ff, #000046);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            color: black;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }
        h1 {
            margin-top: 0;
            font-size: 2.2rem;
            color: #0012ff;
        }
        .download-btn {
            display: inline-block;
            background: #0012ff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.2s;
            margin: 1rem 0;
        }
        .download-btn:hover {
            background: #0000cc;
        }
        .body-text {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.2rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <a href="{{ url_for('download_file', slug=slug) }}" class="download-btn">⬇️ Download File</a>
        {% if post.body %}
        <div class="body-text">{{ post.body }}</div>
        {% endif %}
    </div>
</body>
</html>
